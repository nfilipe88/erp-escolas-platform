<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Nova Escola</h2>

  <div *ngIf="mensagemSucesso" class="mb-4 p-3 bg-green-100 text-green-700 rounded border border-green-200">
    {{ mensagemSucesso }}
  </div>
  <div *ngIf="mensagemErro" class="mb-4 p-3 bg-red-100 text-red-700 rounded border border-red-200">
    {{ mensagemErro }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Escola</label>
      <input
        type="text"
        formControlName="nome"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
        placeholder="Ex: Colégio Futuro"
      >
      <small *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-red-500 text-xs">
        O nome é obrigatório (mín. 3 letras).
      </small>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Slug (Identificador)</label>
      <input
        type="text"
        formControlName="slug"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 bg-gray-50"
        placeholder="Ex: colegio-futuro"
      >
      <small class="text-gray-400 text-xs">Usado na URL (apenas letras minúsculas e hífen).</small>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
      <textarea
        formControlName="endereco"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
        rows="3"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Registar Escola
    </button>
  </form>
</div>
