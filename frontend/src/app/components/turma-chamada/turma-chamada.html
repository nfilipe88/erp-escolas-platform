<div class="max-w-4xl mx-auto mt-8 px-4">

  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">ðŸ“‹ Registo de Assiduidade</h1>
      <p class="text-gray-500" *ngIf="turma">Turma: <span class="font-bold text-blue-900">{{ turma.nome }}</span></p>
    </div>

    <div class="flex items-center gap-2 bg-white p-2 rounded shadow border">
      <span class="text-sm font-bold text-gray-500 uppercase">Data:</span>
      <input type="date" [(ngModel)]="dataSelecionada" (change)="verificarExistencia()"
        class="border-none outline-none font-bold text-gray-700 cursor-pointer">
    </div>
  </div>

  <div *ngIf="sucesso"
    class="mb-4 p-4 bg-green-100 text-green-700 rounded border border-green-200 flex items-center gap-2 animate-bounce">
    âœ… {{ sucesso }}
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aluno</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Presente?</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Justificado?</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ObservaÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let item of listaPresenca" [ngClass]="{'bg-red-50': !item.presente}">

          <td class="px-6 py-4 whitespace-nowrap">
            <div class="font-medium text-gray-900">{{ item.aluno_nome }}</div>
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-center">
            <input type="checkbox" [(ngModel)]="item.presente"
              class="w-6 h-6 text-blue-600 rounded focus:ring-blue-500 cursor-pointer">
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-center">
            <input *ngIf="!item.presente" type="checkbox" [(ngModel)]="item.justificado"
              class="w-5 h-5 text-yellow-500 rounded focus:ring-yellow-400 cursor-pointer">
            <span *ngIf="item.presente" class="text-gray-300">-</span>
          </td>

          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" [(ngModel)]="item.observacao" placeholder="..."
              class="w-full text-sm border-b border-gray-300 focus:border-blue-500 outline-none bg-transparent">
          </td>

        </tr>
      </tbody>
      <div *ngIf="listaPresenca.length === 0 && turma" class="text-center py-10">
        <p class="text-gray-500">Carregando lista de alunos...</p>
      </div>
    </table>
  </div>

  <div class="mt-8 flex justify-end gap-4 pb-10">
    <a routerLink="/lista-turmas" class="px-6 py-3 text-gray-600 hover:bg-gray-100 rounded font-medium cursor-pointer">
      Cancelar
    </a>
    <button (click)="salvar()"
      class="px-8 py-3 bg-blue-900 text-white font-bold rounded shadow-lg hover:bg-blue-800 transition transform hover:scale-105 flex items-center gap-2">
      ðŸ’¾ Salvar Chamada
    </button>
  </div>

</div>
