<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Nova Turma</h2>

  <div *ngIf="mensagemSucesso" class="mb-4 p-3 bg-green-100 text-green-700 rounded border border-green-200">
    {{ mensagemSucesso }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Turma</label>
      <input type="text" formControlName="nome" class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 outline-none" placeholder="Ex: 10Âª Classe B">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Ano Letivo</label>
        <input type="text" formControlName="ano_letivo" class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Turno</label>
        <select formControlName="turno" class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 outline-none bg-white">
          <option *ngFor="let t of turnos" [value]="t">{{ t }}</option>
        </select>
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition disabled:bg-gray-400">
      Criar Turma
    </button>
  </form>
</div>
