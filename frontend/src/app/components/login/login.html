<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-900">

    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-blue-900 text-white flex items-center justify-center rounded-full text-3xl">
        ðŸŽ“
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        ERP Escolar
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Identifique-se para aceder ao sistema
      </p>
    </div>

    <form class="mt-8 space-y-6" (submit)="entrar()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="email-address">Email</label>
          <input id="email-address" name="email" type="email" [(ngModel)]="email" required
            class="w-full p-3 border border-gray-300 rounded focus:ring-blue-500"
            placeholder="EndereÃ§o de Email">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Senha</label>
          <input id="password" name="password" type="password" [(ngModel)]="senha" required
            class="w-full p-3 border border-gray-300 rounded focus:ring-blue-500"
            placeholder="Sua Senha">
        </div>
      </div>

      <div *ngIf="erro" class="text-red-500 text-sm text-center bg-red-50 p-2 rounded border border-red-200">
        {{ erro }}
      </div>

      <div>
        <button type="submit" [disabled]="loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-900 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:opacity-50">
          <span *ngIf="!loading">Entrar no Sistema</span>
          <span *ngIf="loading">A validar...</span>
        </button>
      </div>
      <div class="text-right mt-2">
        <a routerLink="/esqueci-senha" class="text-sm text-blue-600 hover:underline">Esqueci a senha?</a>
      </div>
    </form>
  </div>
</div>
