<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    {{ isEditMode ? 'Editar Aluno' : 'Matricular Aluno' }}
  </h2>

  <div *ngIf="mensagemSucesso" class="mb-4 p-3 bg-green-100 text-green-700 rounded border border-green-200">
    {{ mensagemSucesso }}
  </div>
  <div *ngIf="mensagemErro" class="mb-4 p-3 bg-red-100 text-red-700 rounded border border-red-200">
    {{ mensagemErro }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
      <input type="text" formControlName="nome"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="Nome do Aluno">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nº Bilhete Identidade</label>
      <input type="text" formControlName="bi"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="000000LA000">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
      <input type="date" formControlName="data_nascimento"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-500 mb-1">ID da Escola (Automático)</label>
      <input type="number" formControlName="escola_id" readonly
        class="w-full p-2 bg-gray-100 border border-gray-300 rounded text-gray-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Turma</label>
      <select formControlName="turma_id"
        class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 outline-none bg-white">
        <option [ngValue]="null">-- Sem Turma --</option>
        <option *ngFor="let t of turmas" [value]="t.id">
          {{ t.nome }} ({{ t.turno }})
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="form.invalid"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200 disabled:bg-gray-400">
      {{ isEditMode ? 'Atualizar Dados' : 'Confirmar Matrícula' }}
    </button>
  </form>
</div>
