<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-900">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Nova Senha ğŸ”’</h2>

    <div *ngIf="sucesso" class="text-center">
      <div class="text-5xl mb-4">âœ…</div>
      <h3 class="text-xl font-bold text-green-600 mb-2">Senha Alterada!</h3>
      <p class="text-gray-500">VocÃª serÃ¡ redirecionado para o login...</p>
      <a routerLink="/login" class="block mt-4 text-blue-600 font-bold hover:underline">Ir para Login agora</a>
    </div>

    <form *ngIf="!sucesso" (submit)="alterar()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
        <input type="password" [(ngModel)]="novaSenha" name="senha" required minlength="6"
          class="w-full p-3 border border-gray-300 rounded focus:ring-blue-500">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
        <input type="password" [(ngModel)]="confirmarSenha" name="confirma" required
          class="w-full p-3 border border-gray-300 rounded focus:ring-blue-500">
      </div>

      <div *ngIf="erro" class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center">
        {{ erro }}
      </div>

      <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded font-bold hover:bg-blue-800 transition">
        Definir Nova Senha
      </button>
    </form>
  </div>
</div>
