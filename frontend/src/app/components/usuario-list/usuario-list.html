<div class="max-w-6xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl border-t-8 border-purple-900">

  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-black text-gray-800">游논 Gest칚o de Funcion치rios</h1>
      <p class="text-gray-500">Administre o acesso de Professores e Secretaria.</p>
    </div>
    <a routerLink="/novo-usuario"
      class="bg-purple-900 text-white px-4 py-2 rounded shadow hover:bg-purple-800 transition transform hover:scale-105 font-bold">
      + Novo Funcion치rio
    </a>
  </div>

  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-100 text-gray-600 uppercase text-xs">
        <th class="p-3">Nome</th>
        <th class="p-3">Email (Login)</th>
        <th class="p-3">Perfil</th>
        <th class="p-3 text-center">Estado</th>
      </tr>
    </thead>
    <tbody>
      @for (user of usuarios; track user.id) {
      <tr class="border-b hover:bg-gray-50 transition">
        <td class="p-3 font-bold text-gray-800">{{ user.nome }}</td>
        <td class="p-3 text-gray-600">{{ user.email }}</td>
        <td class="p-3">
          <span [ngClass]="{
              'bg-blue-100 text-blue-800': user.perfil === 'professor',
              'bg-orange-100 text-orange-800': user.perfil === 'secretaria',
              'bg-red-100 text-red-800': user.perfil === 'admin'
            }" class="px-2 py-1 rounded text-xs font-bold uppercase">
            {{ user.perfil }}
          </span>
        </td>
        <td class="p-3 text-center">
          <span *ngIf="user.ativo" class="text-green-600 font-bold text-xs">Ativo</span>
          <span *ngIf="!user.ativo" class="text-red-500 font-bold text-xs">Inativo</span>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="4" class="p-8 text-center text-gray-400">Nenhum funcion치rio encontrado.</td>
      </tr>
      }
    </tbody>
  </table>
</div>
