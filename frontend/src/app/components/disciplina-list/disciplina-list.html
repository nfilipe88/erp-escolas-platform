<div class="max-w-5xl mx-auto mt-8 px-4 grid grid-cols-1 md:grid-cols-3 gap-6">

  <div class="bg-white p-6 rounded-lg shadow border border-gray-100 h-fit">
    <h3 class="text-lg font-bold text-gray-800 mb-4">Nova Disciplina ➕</h3>
    <form (submit)="adicionar()">
      <input [(ngModel)]="nova.nome" name="nome" placeholder="Nome (Ex: Matemática)" required class="w-full p-2 border rounded mb-3">
      <input [(ngModel)]="nova.codigo" name="codigo" placeholder="Código (Ex: MAT)" required class="w-full p-2 border rounded mb-3">
      <input [(ngModel)]="nova.carga_horaria" name="carga" type="number" placeholder="Carga Horária (Ex: 80)" class="w-full p-2 border rounded mb-4">
      <button type="submit" class="w-full bg-blue-900 text-white font-bold py-2 rounded shadow hover:bg-blue-800 transition">
        Salvar Disciplina
      </button>
    </form>
  </div>

  <div class="md:col-span-2 bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50 text-gray-500 text-xs font-bold uppercase tracking-wider">
        <tr>
          <th class="px-6 py-4 text-left">Código</th>
          <th class="px-6 py-4 text-left">Nome da Disciplina</th>
          <th class="px-6 py-4 text-center">Horas</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        @for (d of disciplinas; track d.id) {
          <tr class="hover:bg-gray-50 transition">
            <td class="px-6 py-4 font-bold text-blue-900">{{ d.codigo }}</td>
            <td class="px-6 py-4 font-medium text-gray-800">{{ d.nome }}</td>
            <td class="px-6 py-4 text-center text-gray-600">{{ d.carga_horaria }}h</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

</div>
