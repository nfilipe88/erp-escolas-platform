# docker-compose.yml - ADICIONAR SERVIÇOS
services:
  # ... serviços existentes ...
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
  celery_worker:
    build: ./backend
    command: celery -A app.tasks.backup_tasks worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./backups:/backups
    depends_on:
      - redis
      - db
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
  
  celery_beat:
    build: ./backend
    command: celery -A app.tasks.backup_tasks beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - celery_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

volumes:
  redis_data:
  backups: