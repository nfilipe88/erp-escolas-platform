# backend/pytest.ini - CONFIGURAÇÃO DO PYTEST
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Executar testes:
# pytest
# pytest -v  # verbose
# pytest --cov  # com cobertura
# pytest tests/test_auth.py  # arquivo específico
# pytest -k "test_login"  # testes que contêm "login"